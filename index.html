<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mian Muhammad Athar - Creator of Block Scramble!</title>
  <meta name="description" content="Block Scramble! — fast-paced, addictive block puzzle game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      color: white; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 60px 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    h1 { 
      font-size: 3.2em; 
      margin: 0 0 8px 0;
      font-weight: 800;
      background: linear-gradient(45deg, #00d4ff, #5a67d8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p.subtitle { 
      font-size: 1.4em; 
      opacity: 0.9; 
      margin: 0 0 40px 0;
    }
    .app-icon {
      width: 150px;
      height: 150px;
      border-radius: 30px;
      border: 4px solid rgba(255,255,255,0.2);
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      margin: 30px auto;
      display: block;
    }
    .app-store-badge {
      margin-top: 30px;
      display: inline-block;
      background: white;
      color: black;
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1em;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: all 0.3s;
    }
    .app-store-badge:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0,0,0,0.5); }
    footer { margin-top: 60px; font-size: 0.95em; opacity: 0.7; }
    a { color: #00d4ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Grandfather</h1>
    <p class="subtitle">Creator of Block Scramble!</p>

    <img src="app-icon.png" alt="Block Scramble! App Icon" class="app-icon">

    <h2>Block Scramble!</h2>
    <p>A fast-paced, addictive block puzzle game.<br>Can you beat your high score?</p>

    <a href="https://apps.apple.com/us/app/block-scramble/id6755646573" 
       class="app-store-badge" 
       target="_blank">
      Download on the App Store
    </a>

    <footer>
      <p>
        <a href="privacy-policy.html">Privacy Policy</a> • 
        <a href="app-ads.txt">app-ads.txt</a><br>
        © 2025 Mian Muhammad Athar
      </p>
    </footer>
  </div>
</body>
</html>
